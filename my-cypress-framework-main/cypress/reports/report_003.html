t;:209,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;slow&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;code&quot;:&quot;// Pass a function to should that can have any number\n// of explicit assertions within it.\n// The \&quot;.should(cb)\&quot; function will be retried\n// automatically until it passes all your explicit assertions or times out.\ncy.get(&#x27;.assertions-p&#x27;).find(&#x27;p&#x27;).should($p =&gt; {\n  // https://on.cypress.io/$\n  // return an array of texts from all of the p&#x27;s\n  // @ts-ignore TS6133 unused variable\n  const texts = $p.map((i, el) =&gt; Cypress.$(el).text()); // jquery map returns jquery object\n  // and .get() convert this to simple array\n  const paragraphs = texts.get(); // array should have length of 3\n  expect(paragraphs, &#x27;has 3 paragraphs&#x27;).to.have.length(3); // use second argument to expect(...) to provide clear\n  // message with each assertion\n  expect(paragraphs, &#x27;has expected text in each paragraph&#x27;).to.deep.eq([&#x27;Some text from first p&#x27;, &#x27;More text from second p&#x27;, &#x27;And even more text from third p&#x27;]);\n});&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;9cf0bb4a-1165-4d8d-9628-8af9edddcc9c&quot;,&quot;parentUUID&quot;:&quot;23ad9c97-1fa8-4e62-9b73-82398a103bca&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;finds element by class name regex&quot;,&quot;fullTitle&quot;:&quot;Assertions Explicit Assertions finds element by class name regex&quot;,&quot;duration&quot;:192,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;slow&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;code&quot;:&quot;cy.get(&#x27;.docs-header&#x27;).find(&#x27;div&#x27;) // .should(cb) callback function will be retried\n.should($div =&gt; {\n  expect($div).to.have.length(1);\n  const className = $div[0].className;\n  expect(className).to.match(/heading-/);\n}) // .then(cb) callback is not retried,\n// it either passes or fails\n.then($div =&gt; {\n  expect($div, &#x27;text content&#x27;).to.have.text(&#x27;Introduction&#x27;);\n});&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;c3c3eee9-cb3b-4c0c-be6f-2a665d570f6a&quot;,&quot;parentUUID&quot;:&quot;23ad9c97-1fa8-4e62-9b73-82398a103bca&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;can throw any error&quot;,&quot;fullTitle&quot;:&quot;Assertions Explicit Assertions can throw any error&quot;,&quot;duration&quot;:252,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;slow&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;code&quot;:&quot;cy.get(&#x27;.docs-header&#x27;).find(&#x27;div&#x27;).should($div =&gt; {\n  if ($div.length !== 1) {\n    // you can throw your own errors\n    throw new Error(&#x27;Did not find 1 element&#x27;);\n  }\n  const className = $div[0].className;\n  if (!className.match(/heading-/)) {\n    throw new Error(`Could not find class \&quot;heading-\&quot; in ${className}`);\n  }\n});&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;777502dd-39e0-45bf-a465-25bc3abefb44&quot;,&quot;parentUUID&quot;:&quot;23ad9c97-1fa8-4e62-9b73-82398a103bca&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;matches unknown text between two elements&quot;,&quot;fullTitle&quot;:&quot;Assertions Explicit Assertions matches unknown text between two elements&quot;,&quot;duration&quot;:177,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;slow&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;code&quot;:&quot;/**\n * Text from the first element.\n * @type {string}\n*/\nlet text;\n/**\n * Normalizes passed text,\n * useful before comparing text with spaces and different capitalization.\n * @param {string} s Text to normalize\n*/\nconst normalizeText = s =&gt; s.replace(/\\s/g, &#x27;&#x27;).toLowerCase();\ncy.get(&#x27;.two-elements&#x27;).find(&#x27;.first&#x27;).then($first =&gt; {\n  // save text from the first element\n  text = normalizeText($first.text());\n});\ncy.get(&#x27;.two-elements&#x27;).find(&#x27;.second&#x27;).should($div =&gt; {\n  // we can massage text before comparing\n  const secondText = normalizeText($div.text());\n  expect(secondText, &#x27;second text&#x27;).to.equal(text);\n});&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;c6ef8ca5-1d35-4895-89dd-f9a97136b454&quot;,&quot;parentUUID&quot;:&quot;23ad9c97-1fa8-4e62-9b73-82398a103bca&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;assert - assert shape of an object&quot;,&quot;fullTitle&quot;:&quot;Assertions Explicit Assertions assert - assert shape of an object&quot;,&quot;duration&quot;:169,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;slow&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;code&quot;:&quot;const person = {\n  name: &#x27;Joe&#x27;,\n  age: 20\n};\nassert.isObject(person, &#x27;value is object&#x27;);&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;9dba674c-1331-4b9d-a023-cf8236804a37&quot;,&quot;parentUUID&quot;:&quot;23ad9c97-1fa8-4e62-9b73-82398a103bca&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;retries the should callback until assertions pass&quot;,&quot;fullTitle&quot;:&quot;Assertions Explicit Assertions retries the should callback until assertions pass&quot;,&quot;duration&quot;:1664,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;slow&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;code&quot;:&quot;cy.get(&#x27;#random-number&#x27;).should($div =&gt; {\n  const n = parseFloat($div.text());\n  expect(n).to.be.gte(1).and.be.lte(10);\n});&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;27c0114c-63bf-4a07-8488-5c36161109f8&quot;,&quot;parentUUID&quot;:&quot;23ad9c97-1fa8-4e62-9b73-82398a103bca&quot;,&quot;isHook&quot;:false
